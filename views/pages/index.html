<div ng-controller="indexCtrl" >
<div class="html index" >
	<div class="indextopline" indextopline active="index" ></div>
    <div ng-show="net">
		<div class="swipe {{net?'bgcfff':''}}"  id="J_banner">
			<div class="spbox">
				<p class="spimg" ng-repeat="v in result.poster" on-finish-render-filters data-render="rbanner"><a class="dsb" ng-href="#/dianbo/detial?kankeId={{v.kankeId}}&columnType={{v.videoType}}&isMatch={{v.isMatched}}&vodId={{v.vodId}}"><img ng-src="{{v.bimage}}"></a></p>
			</div>
			<p class="poter"></p>
		</div>
		<div class=""  ng-if="result.zbpd.length">
			<div class="title">
				<p class="tilbox">直播频道<a href="#/zhibo/hotlist" class="more"></a></p>
			</div>
			<div class="pitems">
				<a href="#/zhibo/detial?channelId={{v.channelId}}&ChannelCode={{v.code}}&channelName={{v.channelName}}&frequency={{v.channelName.indexOf('高清')>-1?1:2}}" class="pitem" ng-repeat="v in result.zbpd">
					<p class="pi_ico"><img src="images/icon_tv.png" class="pi_ico_tv"></p>
					<p class="pi_zhibo"><img src="images/zbmark.png" class="pi_ico_tv"></p>
					<p class="pi_img ovh"><img ng-src="{{v.crossmap}}"></p>
					<p class="pi_til">{{v.title}}</p>
					<p class="pi_thix">{{v.channelName}}</p>
				</a>
			</div>
		</div>
		<div class=""  ng-if="result.rb.length">
			<div class="title">
				<p class="tilbox">热播<a href="#/dianbo/list?coltype=film&classId=1014" class="more"></a></p>
			</div>
			<div class="pitems">
				<a href="#/dianbo/detial?kankeId={{v.kankeId}}&columnType={{v.videoType}}&isMatch={{v.isMatched}}&vodId={{v.vodId}}" class="pitem" ng-repeat="v in result.rb">
					<!--<p class="pi_ico" showtvtype="v.isMatched"></p>-->
					<p class="pi_img"><img ng-src="{{v.crossmap}}"></p>
					<p class="pi_til">{{v.title}}</p>
					<p class="pi_thix">{{v.subtitle}}</p>
				</a>
			</div>
		</div>
		<div class=""  ng-if="result.zj.length">
			<div class="title">
				<p class="tilbox">追剧<a href="#/dianbo/list?coltype=tv&classId=1012" class="more"></a></p>
			</div>
			<div class="pitems">
				<a href="#/dianbo/detial?kankeId={{v.kankeId}}&columnType={{v.videoType}}&isMatch={{v.isMatched}}&vodId={{v.vodId}}" class="pitem" ng-repeat="v in result.zj">
					<!--<p class="pi_ico" showtvtype="v.isMatched"></p>-->
					<p class="pi_img"><img ng-src="{{v.crossmap}}"></p>
					<p class="pi_til">{{v.title}}</p>
					<p class="pi_thix">{{v.subtitle}}</p>
				</a>
			</div>
		</div>
</div>
	<div class="html_loading" ng-show="!net" ><img src="images/loading.png" alt=""></div>
</div>
<div class="botline" botnav active="index"></div>
</div>
