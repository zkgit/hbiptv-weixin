<div class="html account" ng-controller="accounthisCtrl" ng-init="gettype('yuyue')">
	<div class="toptitleline">
		<a href="javascript:;" back class="ico back"></a>
		<p class="text">我的预约</p>
		<a href="javascript:;" class="ico edit" ng-click="edit()"></a>
	</div>
	<div class="toptitleline_after"></div>
	<div class="history ovh" ng-class="{active:isedit}">
		<div class="pitem mt10 bgcfff" ng-repeat="v in list">
			<!-- <label class="checklb"><input type="checkbox" name="" class="checkbox"></label> -->
			<!--<a href="javascript:;" class="hsdel" ng-click="hsdel(v)">删除</a>-->
			<div class="hsdel" ng-click="select()">
				<input type="checkbox" style id="check{{$index}}">
				<label for="check{{$index}}"  class="checkBox" ></label>
			</div>
			<a class="hsbox" href="#/zhibo/detial?cname={{v.channelNameZh}}&kankeId={{v.kankeId}}&vodId={{v.vodId}}&channelId={{v.channelId}}&ChannelCode={{v.channelCode}}">
				<div  class="hsimg bgcfff"><span class="ico_play"></span><img ng-src="{{v.channelPicUrl}}" class="mhp100"></div>
				<div class="yytime"><p class="time bgcfff ptr z3">{{v.liveStartTime|initdate|date:'HH:mm'}}</p><p class="data bgcfff ptr z3">{{v.liveStartTime|backtime}}</p></div>
				<div class="yymess pl10">
					<p class="yyhstil ellipsis c33">{{v.programName}}</p>
					<p class="yychn c99 fs10"><img ng-src="{{v.channelPicUrl}}" class="img01">{{v.channelNameZh}}</p>
				</div>
			</a>
		</div>
	</div>
	<div class="bot" ng-show="isedit">
		<a href="javascript:;" ng-click="selectAll()"><img class="icon"src="{{allselect?'images/allselected.png':'images/unselectall.png'}}">全选</a>
		<a href="javascript:;" ng-click="hsdel()" class="del"><span>删除</span></a>
	</div>
	<p class="alic ptb10" id="J_loading" ng-bind="loadtext"></p>
</div>
